<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <label class="main__label" for="new-task">Add Item</label>
    <section class="section-add-task">
      <input id="new-task" class="section-add-task__input" type="text">
      <button class="section-add-task__btn">Add</button>
    </section> 
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input class="list__input list__input_checkbox" type="checkbox">
        <label class="list__label">Pay Bills</label>
        <input class="list__input list__input_text" type="text">
        <button class="list__btn list__btn_edit">Edit</button>
        <button class="list__btn list__btn_delete">
        <img class="list__img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="list__item list__item_edit-mode">
        <input class="list__input list__input_checkbox" type="checkbox">
        <label class="list__label">Go Shopping</label>
        <input class="list__input list__input_text" type="text" value="Go Shopping">
        <button class="list__btn list__btn_edit">Save</button>
        <button class="list__btn list__btn_delete">
        <img class="list__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="list list_completed-tasks">
      <li class="list__item"> 
        <input class="list__input list__input_checkbox" type="checkbox" checked>
        <label class="list__label">See the Doctor</label>
        <input class="list__input list__input_text" type="text">
        <button class="list__btn list__btn_edit">Edit</button>
        <button class="list__btn list__btn_delete">
        <img class="list__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
